<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 福瑞锦</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="side-nav">
        <div class="company-logo">
            <h1 class="logo-text">福瑞锦</h1>
        </div>

        <ul class="nav-menu">
            <li><a href="index.html" data-i18n="nav.home">首页</a></li>
            <li><a href="about.html" data-i18n="nav.about">关于我们</a></li>
            <li><a href="services.html" data-i18n="nav.services">服务项目</a></li>
            <li><a href="careers.html" data-i18n="nav.careers">职业发展</a></li>
            <li><a href="contact.html" class="active" data-i18n="nav.contact">联系我们</a></li>
            <li><a href="jobs.html" data-i18n="nav.jobs">招聘信息</a></li>
        </ul>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <section class="contact-section">
            <!-- 联系我们介绍卡片 -->
            <div class="contact-intro-card">
                <h2>联系我们</h2>
                <p class="subtitle">随时欢迎您的咨询</p>
            </div>

            <!-- 联系信息和地图 -->
            <div class="contact-info-map">
                <div class="contact-info">
                    <h3>联系方式</h3>
                    <ul class="info-list">
                        <li>
                            <span class="info-icon">📞</span>
                            <div class="info-content">
                                <h4>电话</h4>
                                <p>18961790898</p>
                            </div>
                        </li>
                        <li>
                            <span class="info-icon">📧</span>
                            <div class="info-content">
                                <h4>邮箱</h4>
                                <p>furuijinjs@gmail.com</p>
                            </div>
                        </li>
                        <li>
                            <span class="info-icon">📍</span>
                            <div class="info-content">
                                <h4>地址</h4>
                                <p>江苏省无锡市新华路5号A栋</p>
                            </div>
                        </li>
                        <li>
                            <span class="info-icon">⏰</span>
                            <div class="info-content">
                                <h4>工作时间</h4>
                                <p>周一至周五 8:30-17:30</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="contact-map">
                    <div class="map-placeholder">
                        <!-- 这里后续可以替换为实际的地图组件 -->
                        <span class="map-icon">🗺️</span>
                        <p>地图加载中...</p>
                    </div>
                </div>
            </div>

            <!-- 联系表单 -->
            <div class="contact-form-section">
                <h3>发送消息</h3>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">消息内容</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">发送消息</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
