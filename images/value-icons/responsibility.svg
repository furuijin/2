    <circle cx="30" cy="30" r="25" fill="url(#responsibility_bg)"/>
    <!-- 时钟外圈 -->
    <circle cx="30" cy="30" r="18" fill="url(#clock_gradient)" stroke="#FFFFFF" stroke-width="2"/>
